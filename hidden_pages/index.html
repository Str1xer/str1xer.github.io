	<script>
 	var daysInWeek = 1;
	$(document).ready(function(){
		$('#open').click(function(){

				$('#cont_box').toggleClass('vis');	
				$('#button_box').toggleClass('hide');
			}
			else {
				if (daysInWeek == 1){
					$('.Present').attr('src', './Present2.svg')
				}
				else{
					$('.Present').attr('src', './Present3.svg')
				}
				daysInWeek++;
			}
			return false;
		});				
	});
